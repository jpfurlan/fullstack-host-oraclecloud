<div style="padding: 20px;">
  <button type="button" class="btn btn-primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    <p>Adicionar</p>
  </button>
</div>
<div style="padding: 20px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element" style="display:flex; gap: 15px;">
        <button type="button" class="btn btn-primary" color="primary" (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button type="button" class="btn btn-danger" color="warn" (click)="deleteItem(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
